<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>{% block title %} Boggle {% endblock %}</title>
</head>
<body>
    <h1>BOGGLE!</h1>
    <hr>

    <div class="info">
        <p>Score: <span class='score'>0</span></p>
        <p>Timer: <span class="timer">60</span></p>
    </div>
    
    <!-- Game section -->
    <section class="game-container hidden">

        <!-- Game Board  -->
        <table id="board">
            {% for row in board %}
            <tr>
                {% for letter in row %}
                <td id="letter">{{ letter }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>

        <!-- Game Form  -->
        <form action="" method="" class="guess-form hidden">
            <label for="guess">Try a word: </label>
            <input type="text" id='guess' placeholder="Your Word Here" name="guess">
            
            <button>Submit Word</button>
        </form>

        <!-- Message  -->
        <p class="message hidden"></p>

    </section>

    <!-- start game  -->
        <button id='start'>Play New Game</button>

        <!-- Include jQuery, axios, app.js  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
